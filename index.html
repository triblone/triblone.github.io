<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            font-family: monospace;
           /* position: fixed; */
            overflow: hidden;
        }




.initial-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 10;
    opacity: 0;
    animation: hideOverlay 1.1s 1.11s ease-in-out forwards;
    pointer-events: none; /* Чтобы не блокировал клики после исчезновения */
}

@keyframes hideOverlay {
    to {
        opacity: 1;
    }
}








        .center-content {
            display: flex;
            overflow: hidden;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 0;
            width: 100%;
            transform: translate(0px, 38vh);
        }

        .loader-container {
            width: 15vmin;
            height: 15vmin;
            max-width: 67px;
            max-height: 67px;
        }

        .loader-line {
            animation: wave 1.7s ease-in-out infinite;
            transform-origin: bottom;
        }

        .loader-line:nth-child(1) { animation-delay: 0.0s }
        .loader-line:nth-child(3) { animation-delay: 0.5s }
        .loader-line:nth-child(5) { animation-delay: 0.9s }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.3) }
            50% { transform: scaleY(1) }
        }

        .text {
            color: white;
            text-align: center;
            margin: 15.1px;
            font-size: 14px;
            line-height: 1.1;
            min-height: 3em;
        }

        .loading-text {
            position: relative;
            display: inline-block;
        }

        .tut::after {
            content: '';
            position: absolute;
            left: 100%; /* Точки начинаются сразу после текста */
            bottom: 0%;
            top: 0;
            animation: dots 5.7s infinite steps(1);
        }

        @keyframes dots {
            0% { content: '.'; }
            27% { content: '..'; }
            57% { content: '...'; }
        }

        .footer-img {
            position: fixed; 
            overflow: hidden;
            bottom: 3px;
            width: 100%;
            max-width: 600px;
            margin: center;
            z-index: 11;
        }

        @media (max-width: 500px) {
            .text { font-size: 11px }
            .loader-container { max-width: 50px }
        }
    </style>
</head>
<body>
<div class="initial-overlay">
    <div class="center-content">
        <div class="loader-container">
            <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                <!-- 5 вертикальных полос -->
                <rect class="loader-line" x="0" width="20" height="100" fill="white"/>
                <rect x="20" width="20" height="100" fill="transparent"/>
                <rect class="loader-line" x="40" width="20" height="100" fill="white"/>
                <rect x="60" width="20" height="100" fill="transparent"/>
                <rect class="loader-line" x="80" width="20" height="100" fill="white"/>
            </svg>
        </div>

        <div class="text">
            <span class="loading-text">проект еще только зарождается,</span><br><span class="loading-text"><span class="tut">ты рановато</span></span>
            
        </div>
    </div>
</div>
